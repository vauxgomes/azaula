<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Box Icons 2.x.x -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link href="./style.css" rel="stylesheet" />

    <title>Flex Layout</title>
  </head>
  <body>
    <!-- Topbar -->
    <nav id="topbar">
      <a class="logo">
        <i class="bx bxs-lemon bx-tada icon"></i>
        <span>azaula</span>
      </a>

      <div class="menu">
        <a href="#" class="item">Dashboard</a>
        <a href="#" class="item">Insights</a>
        <a href="#" class="item">Messages</a>
        <a href="#" class="item">Scheduled</a>
        <a href="#" class="item">Integrations</a>
      </div>

      <div class="profile"></div>
    </nav>

    <!-- Fill -->
    <main>
      <div class="cards">
        <div class="card orange">
          <div class="profile"></div>
          <div class="msg">
            <strong>Graggle</strong>
            <p>Who's got notes from history today?</p>
          </div>
        </div>

        <div class="card blue">
          <div class="profile"></div>
          <div class="msg">
            <strong>Cap</strong>
            <p>I need them too</p>
          </div>
        </div>

        <div class="card purple">
          <div class="profile"></div>
          <div class="msg">
            <strong>Peppe</strong>
            <p>I forgot to take notes on that class. Please somebody help me</p>
          </div>
        </div>

        <div class="card green">
          <div class="profile"></div>
          <div class="msg">
            <strong>Phibi</strong>
            <p>me too!!</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
