<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Box Icons 2.x.x -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link href="./style.css" rel="stylesheet" />

    <title>Position</title>
  </head>
  <body>
    <nav>
      <button class="active" data-css="static">Static</button>
      <button data-css="relative">Relative</button>
      <button data-css="fixed">Fixed</button>
      <button data-css="absolute">Absolute</button>
      <button data-css="sticky">Sticky</button>
    </nav>

    <div class="purple">
      <div class="orange"><i class="bx bxs-bug-alt bx-md"></i></div>
    </div>
  </body>
  <script>
    document.querySelectorAll('button').forEach((btn) => {
      btn.addEventListener('click', () => {
        document.querySelector('.orange').className =
          'orange ' + btn.getAttribute('data-css')

        document.querySelector('button.active').classList.toggle('active')
        btn.classList.toggle('active')
      })
    })
  </script>
</html>
