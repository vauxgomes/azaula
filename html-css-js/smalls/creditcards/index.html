<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Box Icons 2.x.x -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link href="./style.css" rel="stylesheet" />

    <!-- Title -->
    <title>Topbar Example</title>
  </head>
  <body>
      <div class="cards">
        <div class="card gold">
          <div class="frame"></div>
          <strong>Cartão Digital</strong>
          <small>Final 2701</small>
          <i class='chevron-right'></i>
        </div>

        <div class="card platinum">
          <div class="frame"></div>
          <strong>Cartão Débito</strong>
          <small>Final 2011</small>
          <i class='chevron-right'></i>
        </div>

        <div class="card black">
          <div class="frame"></div>
          <strong>Cartão Físico</strong>
          <small>Final 1167</small>
          <i class='chevron-right'></i>
        </div>
      </div>
  </body>
</html>
